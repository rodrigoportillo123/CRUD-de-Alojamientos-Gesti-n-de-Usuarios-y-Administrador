<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <link rel="stylesheet" href="./css/style.css">
    <title>Login Roodrix</title>
</head>
<body>
   
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form >
                <h1>Creacion de cuenta</h1>
                <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Utiliza tu gmail</span>
            <input type="text" placeholder="name">
            <input type="gmail" placeholder="gmail">
            <input type="password" placeholder="password">
            <button>registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form >
                <h1>Iniciar sesion</h1>
                <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Utiliza tu gmail y contraseña</span>
          
            <input type="gmail" placeholder="gmail">
            <input type="password" placeholder="password">
            <a href="#">has olvidado la contraseña</a>
            <button>Iniciar sesion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido</h1>
                <p>Ingrese a su pagina personal</p>
                <button class="hidden" id="login">iniciar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hola amigo</h1>
            <p>registrar con su usuario personal</p>
            <button class="hidden" id="register">incribirse</button>
        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
